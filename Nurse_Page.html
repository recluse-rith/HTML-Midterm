<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard</title>
    <style>

            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;

            border-radius: 8px;
            padding: 20px;
        }
        
    </style>
</head>
